apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.potados.geomms"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.google.android.gms:play-services-maps:17.0.0' /* 지도 */
    implementation 'android.arch.lifecycle:extensions:1.1.1' /* 뷰모델과 live data */
    implementation 'com.mikhaellopez:circularimageview:4.0.1' /* 원형 이미지뷰 */
    implementation 'org.koin:koin-android:2.0.1' /* 의존성 주입 */
    implementation 'com.google.code.gson:gson:2.8.5' /* GSON! */
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version" /* 리플렉션! */
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0-RC'
}
